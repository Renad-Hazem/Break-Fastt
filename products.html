      // المتغيرات العالمية لتتبع حالة التصفية
      // ===============================================
      // 2. متغيرات الحالة والعناصر (State & Elements)
      // ===============================================

      // تحديد الكارتون الافتراضي أو الكارتون المخزن في الذاكرة المحلية
      let currentCartoon = localStorage.getItem("selectedCartoon") || "frozen";
      let currentCategory = "toys"; // الفئة الافتراضية عند الدخول للصفحة

      const productsContainer = document.getElementById("productsContainer");
      const cartoonTitleElement = document.getElementById("cartoonTitle");
      const filterButtons = document.querySelectorAll(".filter-btn");

      // ===============================================
      // 3. دالة عرض المنتجات (Display Function)
      // ===============================================

      /**
       * دالة لعرض المنتجات في الشبكة.
       */
      function displayProducts(productsArray, cartoonName) {
        productsContainer.innerHTML = "";

        // تحديث العنوان ليظهر اسم الكارتون المختار
        cartoonTitleElement.textContent = `Shop The Magical World of ${cartoonName.toUpperCase()}`;

        if (productsArray && productsArray.length > 0) {
          productsArray.forEach((product) => {
            const productCard = document.createElement("div");
            productCard.className = "product-card";

            // ===============================================
            // ⭐️⭐️ مكان التعديل ⭐️⭐️
            // 1. تنظيف السعر من رمز الدولار وتحويله إلى رقم عشري
            const numericPrice = parseFloat(
              product.price.toString().replace("$", "")
            );
            // ===============================================

            // ملاحظة: تم تحديث اسم الكلاس هنا لـ "add-btn" ليطابق CSS الخاص بك
            productCard.innerHTML = `
                  <img src="${product.img}" alt="${product.name}">
                  <h3>${product.name}</h3>

                  <p class="price">$${numericPrice.toFixed(2)}</p>

                  <label for="qty-${product.name.replace(
                    /\s/g,
                    "-"
                  )}">Quantity:</label>
                  <input type="number" id="qty-${product.name.replace(
                    /\s/g,
                    "-"
                  )}" class="quantity-input" value="0" min="1">

                  <button class="add-btn" data-name="${
                    product.name
                  }" data-price="${numericPrice}"
                          onclick="addToCart('${
                            product.name
                          }', ${numericPrice}, document.getElementById('qty-${product.name.replace(
              /\s/g,
              "-"
            )}'))"
>
                      <i class="fas fa-shopping-cart"></i> Add to Cart
                  </button>
              `;
            productsContainer.appendChild(productCard);
          });
        } else {
          productsContainer.innerHTML = `
              <p style="grid-column: 1 / -1; text-align: center; font-size: 1.2rem; color: #d81b60;">
                  Sorry! No ${currentCategory} products found for ${cartoonName.toUpperCase()} yet.
              </p>
          `;
        }
      }
      // ===============================================
      // 4. دالة التصفية (Filter Function)
      // ===============================================

      /**
       * دالة لتصفية وعرض المنتجات حسب الفئة (Toys/Apparel).
       * يتم استدعاؤها عبر onclick في HTML.
       */
      window.filterProducts = function (category, clickedButton) {
        currentCategory = category;

        // تحديث تفعيل الأزرار
        filterButtons.forEach((btn) =>
          btn.classList.remove("active", "chosenBtn")
        );
        clickedButton.classList.add("active", "chosenBtn");

        // الحصول على المنتجات المفلترة
        const cartoonProducts = productsData[currentCategory][currentCartoon];

        displayProducts(cartoonProducts, currentCartoon);
      };

      // ===============================================
      // 5. دالة التهيئة والتشغيل (Initialization)
      // ===============================================

      /**
       * تهيئة الصفحة عند تحميلها.
       */
      function initializeProductsPage() {
        // 1. تفعيل زر الفئة الافتراضية
        const defaultButton = document.querySelector(
          `.filter-btn[data-type="${currentCategory}"]`
        );
        if (defaultButton) {
          defaultButton.classList.add("active", "chosenBtn");
        }

        // 2. الحصول على مجموعة المنتجات الأولية
        const initialProducts = productsData[currentCategory][currentCartoon];

        // 3. عرض المنتجات
        displayProducts(initialProducts, currentCartoon);

        // [اختياري]: مسح الذاكرة المحلية بعد الاستخدام لمنع تخزين نفس الكارتون للزيارة القادمة
        // localStorage.removeItem('selectedCartoon');
      }

      // تشغيل دالة التهيئة عند تحميل الصفحة
      window.onload = initializeProductsPage;

      // ===============================================
      // الكود الخاص بصفحة الرئيسية (index.html)
      // هذا الجزء يجب وضعه في ملف منفصل (مثل js/index.js) وربطه بـ index.html
      // ولكن تم إدراجه هنا كمرجع:
      // ===============================================

      /**
       * دالة يتم استدعاؤها عند اختيار كارتون من صفحة index.html
       */

      function selectCartoon(cartoonName) {
        // 1. تخزين اسم الكارتون المختار
        localStorage.setItem("selectedCartoon", cartoonName.toLowerCase());

        // 2. التوجيه لصفحة المنتجات
        window.location.href = "products.html";
      }

      // أكمل الكود الموجود في js/products.js بعد دالة displayProducts

      // ===============================================
      // 5. دالة تحديث الإجمالي في صفحة المنتجات (Total Display)
      // ===============================================
      // في ملف js/products.js
      function updateTotalDisplay() {
        // جلب سلة المشتريات من localStorage
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalPriceEl = document.getElementById("totalPrice"); // سيصبح null الآن
        const cartCountEl = document.querySelector(".cart-count");

        let total = 0;
        let totalItems = 0;

        cart.forEach((item) => {
          total += item.price * item.quantity;
          totalItems += item.quantity;
        });

        // ⭐️ هذا الجزء لن يُنفَّذ الآن، ولن يسبب خطأ ⭐️
        if (totalPriceEl) {
          totalPriceEl.textContent = `$${total.toFixed(2)}`;
        }

        // هذا الجزء سيعمل بشكل طبيعي لتحديث أيقونة السلة (العد) في الهيدر
        if (cartCountEl) {
          cartCountEl.textContent = totalItems;
        }
      }
      // ===============================================
      // 6. دالة الإضافة إلى سلة المشتريات (Add To Cart)
      // ===============================================

      window.addToCart = function (productName, productPrice, quantityElement) {
        // 1. جلب بيانات المنتج والكمية
        const price = parseFloat(productPrice);
        const quantity = parseInt(quantityElement.value);

        // جلب بيانات المنتج بالكامل (الصورة، الكارتون)
        let image = "";
        let cartoonName = currentCartoon;

        // البحث عن صورة المنتج (عملية اختيارية لتضمين الصورة في السلة)
        const categoryData = productsData[currentCategory];
        if (categoryData && categoryData[currentCartoon]) {
          const productFound = categoryData[currentCartoon].find(
            (p) => p.name === productName
          );
          if (productFound) {
            image = productFound.img;
          }
        }

        // 2. إعداد العنصر الجديد
        const newItem = {
          name: productName,
          price: price,
          quantity: quantity,
          image: image,
          character: cartoonName, // لحفظ الكارتون ضمن بيانات السلة
        };

        // 3. جلب السلة الحالية
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let itemExists = false;

        // 4. التحقق مما إذا كان المنتج موجودًا بالفعل
        for (let item of cart) {
          if (item.name === productName) {
            item.quantity += quantity;
            itemExists = true;
            break;
          }
        }

        // 5. إذا لم يكن موجودًا، أضفه
        if (!itemExists) {
          cart.push(newItem);
        }

        // 6. حفظ السلة في localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        // 7. تحديث عرض الإجمالي
        updateTotalDisplay();

        // رسالة تأكيد لطيفة
        alert(`${quantity} x ${productName} added to your cart!`);
      };

      // ===============================================
      // 7. تحديث دالة التهيئة (Initialization)
      // ===============================================

      // ===============================================
      // 7. تحديث دالة التهيئة (Initialization)
      // ===============================================

      function initializeProductsPage() {
        // ... (الكود السابق) ...

        // 1. تفعيل زر الفئة الافتراضية (سيكون زر 'toys' بما أن currentCategory = 'toys')
        const defaultButton = document.querySelector(
          `.filter-btn[data-type="${currentCategory}"]`
        );
        if (defaultButton) {
          // ⭐️ هذا يضمن أن زر 'Toys' هو الذي يأخذ التنسيق النشط ⭐️
          defaultButton.classList.add("active", "chosenBtn");
        }

        // 2. الحصول على مجموعة المنتجات الأولية
        const initialProducts = productsData[currentCategory][currentCartoon];

        // 3. عرض المنتجات
        displayProducts(initialProducts, currentCartoon);

        // ... (باقي الكود) ...
      }
      // تشغيل دالة التهيئة عند تحميل الصفحة
      window.onload = initializeProductsPage;
