>

        // 3. ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™

        // [ÿßÿÆÿ™Ÿäÿßÿ±Ÿä]: ŸÖÿ≥ÿ≠ ÿßŸÑÿ∞ÿßŸÉÿ±ÿ© ÿßŸÑŸÖÿ≠ŸÑŸäÿ© ÿ®ÿπÿØ ÿßŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÑŸÖŸÜÿπ ÿ™ÿÆÿ≤ŸäŸÜ ŸÜŸÅÿ≥ ÿßŸÑŸÉÿßÿ±ÿ™ŸàŸÜ ŸÑŸÑÿ≤Ÿäÿßÿ±ÿ© ÿßŸÑŸÇÿßÿØŸÖÿ©

      // ŸàŸÑŸÉŸÜ ÿ™ŸÖ ÿ•ÿØÿ±ÿßÿ¨Ÿá ŸáŸÜÿß ŸÉŸÖÿ±ÿ¨ÿπ:
      // ===============================================

      /**
       * ÿØÿßŸÑÿ© Ÿäÿ™ŸÖ ÿßÿ≥ÿ™ÿØÿπÿßÿ§Ÿáÿß ÿπŸÜÿØ ÿßÿÆÿ™Ÿäÿßÿ± ŸÉÿßÿ±ÿ™ŸàŸÜ ŸÖŸÜ ÿµŸÅÿ≠ÿ© index.html

      function selectCartoon(cartoonName) {
        // 1. ÿ™ÿÆÿ≤ŸäŸÜ ÿßÿ≥ŸÖ ÿßŸÑŸÉÿßÿ±ÿ™ŸàŸÜ ÿßŸÑŸÖÿÆÿ™ÿßÿ±

        // 2. ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ŸÑÿµŸÅÿ≠ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™

      // ÿ£ŸÉŸÖŸÑ ÿßŸÑŸÉŸàÿØ ÿßŸÑŸÖŸàÿ¨ŸàÿØ ŸÅŸä js/products.js ÿ®ÿπÿØ ÿØÿßŸÑÿ© displayProducts

      // ===============================================
      // 5. ÿØÿßŸÑÿ© ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä ŸÅŸä ÿµŸÅÿ≠ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ (Total Display)
      // ===============================================
      // ŸÅŸä ŸÖŸÑŸÅ js/products.js
      function updateTotalDisplay() {
        // ÿ¨ŸÑÿ® ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™ ŸÖŸÜ localStorage
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalPriceEl = document.getElementById("totalPrice"); // ÿ≥Ÿäÿµÿ®ÿ≠ null ÿßŸÑÿ¢ŸÜ
        const cartCountEl = document.querySelector(".cart-count");

        let total = 0;
        let totalItems = 0;

        cart.forEach((item) => {
          total += item.price * item.quantity;
          totalItems += item.quantity;
        });

        // ‚≠êÔ∏è Ÿáÿ∞ÿß ÿßŸÑÿ¨ÿ≤ÿ° ŸÑŸÜ ŸäŸèŸÜŸÅŸëŸéÿ∞ ÿßŸÑÿ¢ŸÜÿå ŸàŸÑŸÜ Ÿäÿ≥ÿ®ÿ® ÿÆÿ∑ÿ£ ‚≠êÔ∏è
        if (totalPriceEl) {
          totalPriceEl.textContent = `$${total.toFixed(2)}`;
        }

        // Ÿáÿ∞ÿß ÿßŸÑÿ¨ÿ≤ÿ° ÿ≥ŸäÿπŸÖŸÑ ÿ®ÿ¥ŸÉŸÑ ÿ∑ÿ®ŸäÿπŸä ŸÑÿ™ÿ≠ÿØŸäÿ´ ÿ£ŸäŸÇŸàŸÜÿ© ÿßŸÑÿ≥ŸÑÿ© (ÿßŸÑÿπÿØ) ŸÅŸä ÿßŸÑŸáŸäÿØÿ±
        if (cartCountEl) {
          cartCountEl.textContent = totalItems;
        }
      }
      // ===============================================

      // ===============================================

      window.addToCart = function (productName, productPrice, quantityElement) {
        // 1. ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖŸÜÿ™ÿ¨ ŸàÿßŸÑŸÉŸÖŸäÿ©
        const price = parseFloat(productPrice);
        const quantity = parseInt(quantityElement.value);

        // ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖŸÜÿ™ÿ¨ ÿ®ÿßŸÑŸÉÿßŸÖŸÑ (ÿßŸÑÿµŸàÿ±ÿ©ÿå ÿßŸÑŸÉÿßÿ±ÿ™ŸàŸÜ)
        let image = "";
        let cartoonName = currentCartoon;

        // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿµŸàÿ±ÿ© ÿßŸÑŸÖŸÜÿ™ÿ¨ (ÿπŸÖŸÑŸäÿ© ÿßÿÆÿ™Ÿäÿßÿ±Ÿäÿ© ŸÑÿ™ÿ∂ŸÖŸäŸÜ ÿßŸÑÿµŸàÿ±ÿ© ŸÅŸä ÿßŸÑÿ≥ŸÑÿ©)
        const categoryData = productsData[currentCategory];
        if (categoryData && categoryData[currentCartoon]) {
          const productFound = categoryData[currentCartoon].find(
            (p) => p.name === productName
          );
          if (productFound) {
            image = productFound.img;
          }
        }

        // 2. ÿ•ÿπÿØÿßÿØ ÿßŸÑÿπŸÜÿµÿ± ÿßŸÑÿ¨ÿØŸäÿØ
        const newItem = {
          name: productName,
          price: price,
          quantity: quantity,
          image: image,
          character: cartoonName, // ŸÑÿ≠ŸÅÿ∏ ÿßŸÑŸÉÿßÿ±ÿ™ŸàŸÜ ÿ∂ŸÖŸÜ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑÿ≥ŸÑÿ©
        };

        // 3. ÿ¨ŸÑÿ® ÿßŸÑÿ≥ŸÑÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let itemExists = false;

        // 4. ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÖÿß ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÖŸÜÿ™ÿ¨ ŸÖŸàÿ¨ŸàÿØŸãÿß ÿ®ÿßŸÑŸÅÿπŸÑ
        for (let item of cart) {
          if (item.name === productName) {
            item.quantity += quantity;
            itemExists = true;
            break;
          }
        }

        // 5. ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉŸÜ ŸÖŸàÿ¨ŸàÿØŸãÿßÿå ÿ£ÿ∂ŸÅŸá
        if (!itemExists) {
          cart.push(newItem);
        }

        // 6. ÿ≠ŸÅÿ∏ ÿßŸÑÿ≥ŸÑÿ© ŸÅŸä localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        // 7. ÿ™ÿ≠ÿØŸäÿ´ ÿπÿ±ÿ∂ ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä
        updateTotalDisplay();

        // ÿ±ÿ≥ÿßŸÑÿ© ÿ™ÿ£ŸÉŸäÿØ ŸÑÿ∑ŸäŸÅÿ©
        alert(`${quantity} x ${productName} added to your cart!`);
      };

      function initializeProductsPage() {

        // 1. ÿ™ŸÅÿπŸäŸÑ ÿ≤ÿ± ÿßŸÑŸÅÿ¶ÿ© ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© (ÿ≥ŸäŸÉŸàŸÜ ÿ≤ÿ± 'toys' ÿ®ŸÖÿß ÿ£ŸÜ currentCategory = 'toys')

        const initialProducts = productsData[currentCategory][currentCartoon];

        // 3. ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        displayProducts(initialProducts, currentCartoon);

      }

      window.onload = initializeProductsPage;
